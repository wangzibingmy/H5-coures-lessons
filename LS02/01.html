<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>曲线 </title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');            
            context.lineWidth = 5;
            // context.strokeStyle = "blue";

            // context.save();
            // context.beginPath();
            // context.arc(100,100,50,Math.PI,Math.PI*1.5);
            // context.stroke();
            // // context.restore()
            // context.save();
            // context.beginPath();
            // context.arc(100,100,50,0,Math.PI*0.5);
            // context.stroke();

            drawCurve();
            function drawCurve() {
                context.strokeStyle='red';               
                context.beginPath();
                context.moveTo(50,50);
                context.quadraticCurveTo(100,100,0,50);//二次曲线，cpx,cpy,x,y
                context.moveTo(100,10);
                context.bezierCurveTo(0,100,300,200,150,300);//贝塞尔曲线，cp1x,cp1y,cp2x,cp2y,x,y
                context.stroke();               
                context.closePath();

                
            }
        }
</script>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
            Your browser does not support the HTML 5 Canvas.
    </canvas>

</body>
