<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>矩形椭圆三角</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');            
            drawRect(context);
            drawEllipse(context);
            drawTriangle(context);
        }
        function drawRect(cxt){
            cxt.strokeStyle='yellow';
            cxt.fillStyle='green';
            cxt.lineWidth=3;
            cxt.beginPath();
            cxt.rect(50,50,50,50);//矩形：左上角坐标（50，50），长宽50
            cxt.stroke();

            cxt.strokeStyle = 'red';//设置描边颜色
            cxt.fillRect(320, 20, 80, 80);
            cxt.strokeRect(0 + 300, 0, 120, 120);
            cxt.clearRect(40 + 300, 40, 40, 40);
        }
        function drawEllipse(ctx){
            ctx.save();
            ctx.strokeStyle='pink';
            ctx.lineWidth=5;
            ctx.beginPath();
            ctx.ellipse(200,200,50,100, 0, Math.PI/2, 2 * Math.PI,false);// 2/3个椭圆
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(200, 200, 50, 100, 60 * Math.PI / 180, Math.PI/2, 2 * Math.PI,false);
            ctx.stroke();
            ctx.restore();
        }
        //绘制三角形
        function drawTriangle(ctx){
            ctx.strokeStyle='blue';
            ctx.beginPath();
            ctx.triangle(300,300,320,320,300,320);
        }
        CanvasRenderingContext2D.prototype.triangle=function(x1,y1,x2,y2,x3,y3){
            this.moveTo(x1,y1);
            this.lineTo(x2,y2);
            this.lineTo(x3,y3);
            this.closePath();
            this.stroke();
        }
</script>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
            Your browser does not support the HTML 5 Canvas.
    </canvas>

</body>
