<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 画布变换（旋转、平移、缩放）</title>
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            context.save();
            //平移
            context.fillStyle = "pink";
            context.translate(20,20);
            context.fillRect(0, 0, 100, 100);
            context.restore();

            context.save();
            //旋转
            var angleInRadians = 15 * Math.PI / 180;//弧度
            context.rotate(angleInRadians);//注意旋转中心
            context.fillStyle = "lightblue";
            context.fillRect(80, 80, 70, 70);
            context.restore();

            context.save();
            //缩放
            context.scale(0.5,1);//不仅缩放大小，在缩放的该方向上的距离也会缩小。
            context.fillStyle = "yellow";
            context.fillRect(150, 160, 50, 70);
            context.restore();
            //设置Transform
            //a 水平缩放
            // b 水平倾斜
            // c 垂直倾斜
            // d 垂直缩放
            // e 水平位移
            // f 垂直位移
            context.save();
            //context.transform(1,0,0,1,0,0);//水平缩放，垂直缩放
             context.transform(1,0,0,1,-50,20);//
            //context.transform(1,0,0,1,0,50);//transform方法可以级联
            // context.setTransform(1, 0, 0, 1, 0, 0);//忽略之前的级联变换，以标准矩阵为起始重新变换
            //context.resetTransform();//重置坐标系变换            
            // context.setTransform(1,0.5,-0.5,1,30,10);
            context.fillStyle='lightgreen';
            context.arc(200, 200, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
            context.fill();
            context.restore();
        }
    </script>
</head>
<body>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
                Your browser does not support the HTML 5 Canvas.
        </canvas>
</body>
</html>
