<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas描边与填充（纯色、渐变色） </title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');            
            linearGradient();
            radialGradient();

           function linearGradient() {
                var gr = context.createLinearGradient(50, 50, 150, 150);
                context.lineWidth = 5;
                gr.addColorStop(0, 'rgb(255,0,0)');//红色
                gr.addColorStop(0.5, 'rgb(0,255,0)');//绿色
                gr.addColorStop(1, 'rgb(255,0,0)');

                context.strokeStyle = gr;
                context.strokeRect(50, 50, 100, 100);
            //
                var gr = context.createLinearGradient(50, 50, 130, 130);
                gr.addColorStop(0, 'rgb(255,0,0)');
                gr.addColorStop(1, 'rgb(0,255,0)');

                context.fillStyle = gr;
                context.fillRect(50 + 20, 50 + 20, 100 - 40, 100 - 40);
            }
            function radialGradient() {
                var gr = context.createRadialGradient(300, 300, 20, 250, 250, 100);
                gr.addColorStop(0, 'rgb(255,0,0)');
                gr.addColorStop(0.5, 'rgb(0,255,0)');
                gr.addColorStop(1, 'rgb(255,0,0)');
                context.fillStyle = gr;
                // context.fillRect(0, 0, 200, 200);

                context.arc(250, 250, 100, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
                context.fill();

                context.strokeStyle = gr;
                context.arc(250, 250, 100, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
                context.stroke();
            }
        }
        
</script>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
            Your browser does not support the HTML 5 Canvas.
    </canvas>

</body>
