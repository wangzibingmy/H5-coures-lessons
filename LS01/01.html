<!DOCTYPE html>

<head>

    <title>SVG 案例</title>

<body>
    <svg width="120" height="120" viewBox="0 0 120 120" version="1.1">
        <rect x="10" y="10" width="100" height="100" fill="pink" />        
        <circle cx="100" cy="100" r="20" fill="red" />
        <circle cx="100" cy="20" r="20" fill="red" />
        <circle cx="20" cy="100" r="20" fill="red" />
        <ellipse cx="60" cy="60" rx="50" ry="25" />
        <circle cx="60" cy="60" r="20" fill="white" />
    </svg>
    <!-- 更多案例参见 https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element -->   
    <!--通过iframe引入外部svg文件，svg文件可用文本编辑器单独编辑-->
